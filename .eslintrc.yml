root: true

parser: babel-eslint

parserOptions:
  ecmaVersion: 6
  sourceType: module
  allowImportExportEverywhere: false
  codeFrame: false
rules:
  eol-last: error
  eqeqeq: [error, allow-null]
  indent: [error, 2, { SwitchCase: 1 }]
  no-trailing-spaces: error
  no-unused-vars: [error, { vars: all, args: none, ignoreRestSiblings: true }]
  strict: 0
